<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intercept - Coming Soon">
    <title>Intercept - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="64" height="64" rx="16" fill="url(#gradient)"/>
                    <path d="M32 16L44 28L32 40L20 28L32 16Z" fill="white" opacity="0.9"/>
                    <path d="M32 28L36 32L32 36L28 32L32 28Z" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#0D7377"/>
                            <stop offset="1" stop-color="#14B8A6"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            
            <h1 class="title">Coming Soon</h1>
            <p class="subtitle">We're building something amazing. Stay tuned!</p>
            
            <div class="email-form">
                <input type="email" id="email" placeholder="Enter your email" />
                <button onclick="handleSubmit()">Notify Me</button>
            </div>
            
            <p class="message" id="message"></p>
        </div>
    </div>
    
    <script>
        function handleSubmit() {
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            
            if (!email || !email.includes('@')) {
                messageEl.textContent = 'Please enter a valid email address';
                messageEl.className = 'message error';
                return;
            }
            
            messageEl.textContent = 'Thanks! We\'ll notify you when we launch.';
            messageEl.className = 'message success';
            document.getElementById('email').value = '';
        }
        
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>
</html>
